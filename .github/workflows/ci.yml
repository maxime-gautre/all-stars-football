name: CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  background-jobs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "1.9.0"
      - name: Linter
        run: make lint
      - name: Compile
        run: make compile
      - name: Tests
        run: make test
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "1.9.0"
      - name: Linter
        run: make lint
      - name: Compile
        run: make compile

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Linter
        run: npm run lint
      - name: Typescript compiler
        run: npm run type-check
